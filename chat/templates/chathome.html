.contain {

  align-items: center;
  justify-content: center;
}

  .contain {
  width: 85vw;
  max-width: 85vw;
  }
.text-box {
  max-height: 55vh;
  }

const startBtn = document.querySelector('i.fa.fa-microphone')

// speech to text
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let toggleBtn = null;
if (typeof SpeechRecognition === "undefined") {
  startBtn.remove();
  result.innerHTML = "<b>Browser does not support Speech API. Please download latest chrome.<b>";
  
} else {
  const recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.onresult = event => {
    const last = event.results.length - 1;
    const res = event.results[last];
    const text = res[0].transcript;
    document.getElementById("input-field").value = text;
    if (res.isFinal) {
      processing.innerHTML = "processing ....";

      const response = process(text);
      const p = document.createElement("p");
      // p.innerHTML = `You said: ${text} </br>Siri said: ${response}`;
      $(text);

      // var input = text;
      processing.innerHTML = "";
      result.appendChild(p);

      // text to speech
      // speechSynthesis.speak(new SpeechSynthesisUtterance(response));
    } else {
      processing.innerHTML = `listening: ${text}`;
    }
  }
  let listening = false;
  toggleBtn = () => {
    if (listening) {
      recognition.stop();
      startBtn.textContent = "Start listening";
    } else {
      recognition.start();
      startBtn.textContent = "Stop listening";
    }
    listening = !listening;
  };
  startBtn.addEventListener("click", toggleBtn);

}

// processor
function process(rawText) {
  let text = rawText.replace(/\s/g, "");
  text = text.toLowerCase();
  let response = null;
  submitInput()
  // createRow(text);
  switch(text) {
    case "hello":
      response = "hi, how are you doing?"; 
      // createRow(response);
      break;

    case "what'syourname":
      response = "My name's Siri.";  break;
    case "howareyou":
      response = "I'm good."; break;
    case "whattimeisit":
      response = new Date().toLocaleTimeString(); break;
    case "stop":
      response = "Bye!!";
      toggleBtn();
  }
  // if (!response) {
  //   window.open(`http://google.com/search?q=${rawText.replace("search", "")}`, "_blank");
  //   return `I found some information for ${rawText}`;

  return response;
